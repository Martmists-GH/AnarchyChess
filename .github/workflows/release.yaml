name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  - name: Build Desktop
    matrix:
      os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: -Pdevelopment=false build

      - name: List files
        run: find build/dist/main-release/ -type f

      - name: Upload Artifact for Release
        uses: actions/upload-artifact@v2
        with:
          name: desktop-${{ matrix.os }}
          path: build/dist/main-release/

  - name: Build App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: -Pdevelopment=false build

      - name: Upload Artifact for Release
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: build/ac-frontend/outputs/apk/release/

  - name: Create Release
    runs-on: ubuntu-latest
    needs: [Build Desktop, Build App]
    if: startsWith(github.ref, 'refs/tags/') && github.repository == 'martmists-gh/anarchychess'
    steps:
      - name: Collect Artifacts
        uses: actions/download-artifact@v2

      - name: Get tag name
        run: |
          set -x
          echo "VERSION_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Prepare artifacts
        run: |
          set -e
          mv build/ac-frontend/outputs/apk/release/ac-frontend-release-unsigned.apk anarchychess-${{ env.VERSION_TAG }}.apk
          sha=`sha256sum anarchychess-${{ env.VERSION_TAG }}.apk | awk '{ print $1 }'`
          echo "APK_SHA=$sha" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: AnarchyChess Client ${{ env.VERSION_TAG }}
          body: |
            ---
            ### Checksums
            | Variant | SHA-256 |
            | ------- | ------- |
            | APK | ${{ env.APK_SHA }} |
          files: |
            anarchychess-${{ env.VERSION_TAG }}.apk
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
